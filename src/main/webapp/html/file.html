    $(document).ready(function(){
        //设置定时器刷新
        setInterval(function () {
            $("#fileTable").bootstrapTable("refresh");
        },5000);
        //bootstrapTable 绑定数据
        $("#fileTable").bootstrapTable({
            url:"fileList",
            method: "get",
            pagination:true,
            smartDisplay:true,
            refresh:true,
            search:true,
            columns:[{
                field:"id",
                title:"id"
            },{
                field:"fileName",
                title:"fileName"
            },{
                field:"filePath",
                title:"filePath"
            },{
                field:"fileSize",
                title:"fileSize"
            },{
                field:"uploadTime",
                title:"uploadTime"
            }]
        });
    });
